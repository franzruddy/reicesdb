$def with(grupo, message)
<h3>
    <a href="/grupo">grupo</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="Idgrupo" id="Idgrupo" value="$grupo.Idgrupo" />

    <div class="form-group">
    <label for="Nombre">Nombre</label>
    <input readonly id="Nombre" type="text" class="form-control" name="Nombre" size="30" value="$grupo.Nombre"/>
</div><div class="form-group">
    <label for="id_codinstitucion">id_codinstitucion</label>
    <input readonly id="id_codinstitucion" type="text" class="form-control" name="id_codinstitucion" size="30" value="$grupo.id_codinstitucion"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
