$def with(logros, message)
<h3>
    <a href="/logros">logros</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="Id_logros" id="Id_logros" value="$logros.Id_logros" />

    <div class="form-group">
    <label for="nombre_logro">nombre_logro</label>
    <input required id="nombre_logro" type="text" class="form-control" name="nombre_logro" size="30" value="$logros.nombre_logro"/>
</div><div class="form-group">
    <label for="imagenes">imagenes</label>
    <input required id="imagenes" type="text" class="form-control" name="imagenes" size="30" value="$logros.imagenes"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
