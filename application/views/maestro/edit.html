$def with(maestro, message)
<h3>
    <a href="/maestro">maestro</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="Idmaestro" id="Idmaestro" value="$maestro.Idmaestro" />

    <div class="form-group">
    <label for="Nombre">Nombre</label>
    <input required id="Nombre" type="text" class="form-control" name="Nombre" size="30" value="$maestro.Nombre"/>
</div><div class="form-group">
    <label for="Ap_paterno">Ap_paterno</label>
    <input required id="Ap_paterno" type="text" class="form-control" name="Ap_paterno" size="30" value="$maestro.Ap_paterno"/>
</div><div class="form-group">
    <label for="Ap_materno">Ap_materno</label>
    <input required id="Ap_materno" type="text" class="form-control" name="Ap_materno" size="30" value="$maestro.Ap_materno"/>
</div><div class="form-group">
    <label for="Usuario">Usuario</label>
    <input required id="Usuario" type="text" class="form-control" name="Usuario" size="30" value="$maestro.Usuario"/>
</div><div class="form-group">
    <label for="idgrupo_grupo">idgrupo_grupo</label>
    <input required id="idgrupo_grupo" type="text" class="form-control" name="idgrupo_grupo" size="30" value="$maestro.idgrupo_grupo"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
